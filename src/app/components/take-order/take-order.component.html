<mat-form-field appearance="fill">
  <mat-label>Name-Rate</mat-label>
  <mat-select (selectionChange)="selectedVeg($event)">
    <mat-option *ngFor="let food of items" [value]="food.name"  >
      {{food.name}}  - {{food.rate}}/kg
    </mat-option>
    
  </mat-select>   
</mat-form-field>
<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Quantity</mat-label>
  <input matInput type="number" [(ngModel)]="valueQuantity" placeholder="enterNumber" (keyup)="getNumberQuantity()">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" (keyup)="getNumberQuantity()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button type="button" (click)="addVegetables()">
    Add
  </button>
<div *ngFor="let items of itemesInCart">
<p>name :<span>{{items.name}}</span></p>
<p>rate<span>{{items.rate}}</span></p>
<p>quantity<span>{{items.quantity}}</span></p>
</div>
<span *ngIf="sizeOfOrder>0"> Total : {{sizeOfOrder}}</span>
